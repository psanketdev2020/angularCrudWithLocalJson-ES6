<div class="container mt-3">
  <div class="row">
    <div class="col-12 col-lg-6">
      <form [formGroup]="usersForm" (ngSubmit)="onAddUser()">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" name="name" formControlName="name" placeholder="Enter Name">
        </div>
         <div class="form-group">
           <label for="">Technology</label>
          <input type="text" class="form-control" name="technology" formControlName="technology" placeholder="Enter Technology">
        </div>
        <button type="submit" class="btn btn-info" [disabled]="!usersForm.valid">{{editMode?'Update User':'Add User'}}</button>
      </form>
    </div>
    <div class="col-12 col-lg-6">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Technology</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td>{{i+1}}</td>
              <td>{{user.name}}</td>
              <td>{{user.technology}}</td>
              <td><a href="javascript:void(0);" (click)="editUserData(user.id, i)" class="text-info">Edit</a></td>
              <td><a href="javascript:void(0);" (click)="deleteUserData(user.id)" class="text-danger">Delete</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
